name: autogen

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"  # 9:00 UTC mỗi ngày

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: python -m pip install --upgrade pip

      - name: Generate new post
        run: python auto_generate.py

      - name: Commit and push
        run: |
          git config user.name "AutoPublisher"
          git config user.email "auto@users.noreply.github.com"
          git add _posts || true
          if git diff --cached --quiet; then
            echo "No changes"; exit 0
          fi
          git commit -m "Auto new post $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push

      - name: Ping Google (best-effort)
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://botdefi.io/sitemap.xml" || true
